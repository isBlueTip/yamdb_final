server {
    listen 80;
    server_name www.yetanotheryatube.onthewifi.com;
    return 301 $scheme://yetanotheryatube.onthewifi.com;
}

server {
    listen 80;
    server_tokens off;

    server_name yetanotheryatube.onthewifi.com;

    location /static/ {
        root /var/html/;
    }

    location /media/ {
        root /var/html/;
    }

    location / {
        proxy_pass http://web:8000;
    }
}